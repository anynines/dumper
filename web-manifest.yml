---
applications:
- name: dumper
  memory: 512M
  instances: 1
  buildpack: https://github.com/ddollar/heroku-buildpack-multi.git
  host: dumper
  domain: de.a9sapp.eu
  path: .
  services:
  - redis-dumper
  - swift-dumper
  - mysql-dumper
  - postgre-dumper
  - postgre-dumper2
  env:
    LD_LIBRARY_PATH: /home/vcap/app/vendor/postgresql/lib
    HTTP_AUTH_USER: dumper
    HTTP_AUTH_PWD: dumper