---
applications:
- name: dumper-worker
  memory: 512M
  instances: 1
  buildpack: https://github.com/cloudfoundry/ruby-buildpack.git
  path: .
  command: bundle exec sidekiq -e production
  no-route: true
  services:
  - redis-service
  - swift-service
  - postgresql-service
  #- postgresql-service-2
  #- postgresql-service-3
  env:
    LD_LIBRARY_PATH: /home/vcap/app/vendor/postgresql/lib
