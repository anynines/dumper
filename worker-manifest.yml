---
applications:
- name: dumper-worker
  memory: 512M
  instances: 1
  buildpack: https://github.com/ddollar/heroku-buildpack-multi.git
  path: .
  command: bundle exec sidekiq -e production
  no-route: true
  services:
  - dumper-redis
  - dumper-swift
  - test-psql
  env:
    LD_LIBRARY_PATH: /home/vcap/app/vendor/postgresql/lib
    SWIFT_AUTH: AUTH_88b8a024aaf3472e8881ea99cc0e5c8f