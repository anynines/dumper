---
applications:
- name: dumper-worker
  memory: 512M
  instances: 1
  buildpack: https://github.com/ddollar/heroku-buildpack-multi.git
  path: .
  command: bundle exec sidekiq -e production
  no-route: true
  services:
  - redis-dumper
  - swift-dumper
  - postgre-dumper
  - postgre-dumper2
  env:
    LD_LIBRARY_PATH: /home/vcap/app/vendor/postgresql/lib